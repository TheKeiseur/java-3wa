<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Catalog</title>

    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
            defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
            defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
            defer></script>
</head>
<body class="container">

<h1>Creation / List of movies</h1>

<div class="pt-3 pb-3">
    <form action="/catalog/movie" method="post">
        <div class="form-group">
            <label for="exampleInputTitle">Title</label>
            <input type="text" name="title" class="form-control" id="exampleInputTitle" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="exampleInputDuration">Duration</label>
            <input type="number" name="duration" class="form-control" id="exampleInputDuration" placeholder="Duration">
        </div>
        <div class="form-group">
            <label for="exampleInputDescription">Description</label>
            <input type="text" name="description" class="form-control" id="exampleInputDescription"
                   placeholder="Description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Duration</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie: ${movies}">
            <td th:utext="${movie.title}"></td>
            <td th:utext="${movie.duration}"></td>
            <td th:utext="${movie.description}"></td>
            <td>
                <form th:action="'/catalog/about/'+${movie.id}" th:method="delete">
                    <button class="btn btn-primary">Delete</button>
                </form>
<!--                <form th:action="'/catalog/about/'+${movie.id}" th:method="put">-->
<!--                    -->
<!--                    <button class="btn btn-primary">Update</button>-->
<!--                </form>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
